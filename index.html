<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- CSS-->
  <link rel="stylesheet" href="css/main.css">
  
  <title>Huddle landing page with single introductory section</title>
</head>
<body>
  <section class="main-container">
    <img class="logo" src="images/logo.svg" alt="Logo" />
    <img class="illustration" src="images/illustration-mockups.svg" alt="Illustration Mockup">

    <div class="txt-container">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <input class="boton" type="button" value="Register" />
    </div>

    <div class="social-container">
      <img src="images/facebook.png" alt="Facebook Logo" class="social-icon">
      <img src="images/twitter.png" alt="Facebook Logo" class="social-icon">
      <img src="images/instagram.png" alt="Facebook Logo" class="social-icon">
    </div>
  </section>
</body>
</html>
